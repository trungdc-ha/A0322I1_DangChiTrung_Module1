<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="https://www.googleaaaa.com/" method="post">
        <table>
            <tr>
                <td>
                    <label for="txtName">Name:</label>
                </td>
                <td>
                    <input name="studentName" id="txtName" type="text" placeholder="name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtAge">Age:</label>
                </td>
                <td>
                    <input name="age" id="txtAge" type="number" placeholder="age" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input name="pass" type="password" placeholder="password" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <!--Chọn 1 trong danh sách cố định-->
                    <input type="radio" name="gender"/> Male
                    <input type="radio" name="gender"/> Female
                    <input type="radio" name="gender"/> LGBT
                </td>
            </tr>
            <tr>
                <td>
                    <label>City:</label>
                </td>
                <td>
                    <select>
                        <option>Ha Noi</option>
                        <option>Hai Phong</option>
                        <option>Vinh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Languages:</label>
                </td>
                <td>
                   <input type="checkbox" /> Java
                   <input type="checkbox" /> C#
                   <input type="checkbox" /> PHP
                </td>
            </tr>
            <tr>
                <td>
                    <label>Comment:</label>
                </td>
                <td>
                   <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Create">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
