<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:nth-child(odd){
            background: red;
        }
        p:nth-child(even){
            background: green;
        }
    </style>
</head>
<body>
    <p>Nguyen Van A</p>
    <p>Nguyen Van B</p>
    <p>Nguyen Van C</p>
    <p>Nguyen Van D</p>
</body>
</html>
