<body>
    <script>
        /*

    alert(1);

    alert(-1);

    alert(0);

        * */
        let value = parseInt(prompt("input number:"))
        let a = value > 0;
        switch (a) {
            case true: alert(1); break
            case false:
                let b = value < 0;
                switch (b) {
                    case true: alert(-1); break;
                    case false: alert(0); break;
                }
        }
    </script>
