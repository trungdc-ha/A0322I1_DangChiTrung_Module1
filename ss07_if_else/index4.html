<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * Nhập vào 1 số và hiển thị "thứ" tương ứng
        * 2 ==> "thứ 2"
        * 3 ==> "thứ 3"
        * ..
        * 7 ==> "thứ 7"
        * 1 ==> "chủ nhật"
        * Các số còn lại ==> "nhập số không hợp lệ"
        * */
        let number = parseInt(prompt("nhap so: "));
        switch (number) {
            case 1: document.write("Chủ Nhật"); break;
            case 2: document.write("Thứ 2"); break
            case 3: document.write("Thứ 3"); break;
            case 4: document.write("Thứ 4"); break;
            case 5: document.write("Thứ 5"); break;
            case 6: document.write("Thứ 6"); break;
            case 7: document.write("Thứ 7"); break;
            default: document.write("So nhập không hợp lệ.")
        }
    </script>
</body>
</html>
