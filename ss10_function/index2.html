<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sum(a, b) { //a, b tham số hình thức
            let sum = parseInt(a) + parseInt(b);
            document.write("sum: " + sum + "<br>");
        }

        let x = prompt("input number x:");
        let y = prompt("input number y:");
        sum(x, y); //đối số có thể là biến
        sum(11,5); //đối số có thể là giá trị cụ thể
    </script>
</body>
</html>
