<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple{
            constructor(weight) {
                this.weight = weight;
            }

            decrease(){
                if(this.weight > 0){
                    this.weight--;
                }
            }

            isEmpty(){
                if(this.weight == 0){
                    return true;
                } else {
                    return false;
                }
            }

            getWeight(){
                return this.weight;
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }

            isMale(){
                if(this.gender == "Male"){
                    return true;
                } else {
                    return false;
                }
            }

            checkApple(apple){
                return apple.isEmpty();
            }

            eat(apple){
                if(apple.getWeight() > 0){
                    this.weight++;
                    apple.decrease();
                }
            }

            say(content){
                document.write(this.name + " say: " + content + "<br>")
            }

            getWeight(){
                return this.weight;
            }
        }

        let apple = new Apple(10);
        // document.write(apple.getWeight());

        let adam = new Human("Adam", "Male", 60);
        let eva = new Human("Eva", "Female", 50);


        while (!apple.isEmpty()){
            eva.eat(apple);
            adam.eat(apple);
        }

        document.write("Eva weight: "+eva.getWeight() + "<br>");
        document.write("Adam weight: "+adam.getWeight() + "<br>");
        document.write("Apple weight:" + apple.getWeight() + "<br>");
        adam.say("I love you! Eva");

    </script>
</body>
</html>
